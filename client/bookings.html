<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Bookings - ABM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="clientstyle.css">
</head>

<body>
    <!-- Navigation -->
    <body class="site-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light sticky-top custom-nav" id="mainNav">
                <div class="container-fluid">
                    <!-- Logo -->
                    <a class="navbar-brand d-flex align-items-center" href="homepage.html">
                        <img src="images/amb_logo.png" alt="AMB Logo" height="40" class="me-2">
                        <span class="logo-text">PROPERTY</span>
                    </a>

                    <!-- Hamburger Button -->
                    <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Collapsible Content -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <!-- Center nav links (desktop), vertical in mobile -->
                        <ul class="navbar-nav mx-lg-auto text-center text-lg-start main-links">
                            <li class="nav-item">
                                <a class="nav-link nav-link-custom" href="homepage.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-custom" href="browse.html">Browse Properties</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-custom" href="bookings.html">My Bookings</a>
                            </li>
                            <li class="nav-item d-lg-none">
                                <a class="nav-link nav-link-custom" href="profile.html">Profile</a>
                            </li>
                        </ul>

                        <!-- Right-aligned (desktop only) -->
                        <ul class="navbar-nav align-items-center d-none d-lg-flex">
                            <li class="nav-item">
                                <a class="nav-link nav-link-custom" href="profile.html">
                                    <i class="bi bi-person me-2"></i>
                                </a>
                            </li>
                            <li class="nav-item ms-2">
                                <button class="btn btn-link p-2" id="themeToggle" onclick="toggleTheme()">
                                    <i class="bi bi-sun-fill fs-5" id="themeIcon"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
    </body>

    <main id="mainContent" class="page-bg-muted py-4">
        <div class="container">
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="stat-icon me-3">
                                    <i class="bi bi-calendar-check"></i>
                                </div>
                                <div>
                                    <p class="text-muted small mb-0">Total Bookings</p>
                                    <h3 class="h4 mb-0">4</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="stat-icon me-3">
                                    <i class="bi bi-check-circle"></i>
                                </div>
                                <div>
                                    <p class="text-muted small mb-0">Confirmed</p>
                                    <h3 class="h4 mb-0">2</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="stat-icon me-3">
                                    <i class="bi bi-clock"></i>
                                </div>
                                <div>
                                    <p class="text-muted small mb-0">Upcoming</p>
                                    <h3 class="h4 mb-0">2</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="bookingsList">
                <!-- Bookings are rendered via client.js from bookingsData -->
            </div>
        </div>
        <!-- Booking Details Modal -->
<div class="modal fade" id="bookingDetailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content property-modal-content">
            <div class="modal-body p-0 position-relative">
                
                <!-- Image Area with Overlayed Details -->
                <div class="property-modal-image-wrapper position-relative">
                    <img id="bookingModalImage" class="property-details-image" alt="Property Image">
                    
                    <!-- Status Badge -->
                    <span class="property-type-badge" id="bookingModalStatus"></span>
                    
                    <!-- Close Button -->
                    <button type="button" class="btn-close position-absolute top-0 end-0 m-3 bg-white rounded-circle p-2" data-bs-dismiss="modal" aria-label="Close" style="opacity: 1; z-index: 10;"></button>
                    
                    <!-- Overlay Details -->
                    <div class="property-modal-details-overlay">
                        <h5 id="bookingModalTitle"></h5>
                        <div class="location mb-2">
                            <i class="bi bi-geo-alt"></i>
                            <span id="bookingModalLocation"></span>
                        </div>
                        
                        <div class="house-stats mb-3">
                            <div><i class="bi bi-house-door"></i><span id="bookingModalBeds"></span></div>
                            <div><i class="bi bi-droplet"></i><span id="bookingModalBaths"></span></div>
                            <div><i class="bi bi-arrows-fullscreen"></i><span id="bookingModalSqft"></span> sqft</div>
                        </div>
                        
                        <div class="border-top pt-3 mb-3" style="border-color: rgba(255,255,255,0.3) !important;">
                            <div class="d-flex gap-4 mb-2">
                                <div>
                                    <i class="bi bi-calendar-event me-2"></i>
                                    <span id="bookingModalDate"></span>
                                </div>
                                <div>
                                    <i class="bi bi-clock me-2"></i>
                                    <span id="bookingModalTime"></span>
                                </div>
                            </div>
                            <div>
                                <i class="bi bi-hash me-2"></i>
                                <span id="bookingModalId"></span>
                            </div>
                        </div>
                        
                        <div class="price-book">
                            <span class="price" id="bookingModalPrice"></span>
                            <button class="btn btn-primary">
                                <i class="bi bi-telephone me-2"></i>Contact Agent
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
    </main>

    <!-- Chat -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <div class="d-flex align-items-center">
                <div class="chat-avatar">
                    <i class="bi bi-chat-dots-fill text-white"></i>
                </div>
                <div class="ms-3">
                    <p class="mb-0 fw-medium text-white small">Support Team</p>
                    <div class="d-flex align-items-center">
                        <span class="status-dot"></span>
                        <span class="text-white small ms-1" style="opacity: 0.9;">Online</span>
                    </div>
                </div>
            </div>
            <button class="btn-close btn-close-white" onclick="toggleChat()"></button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-area">
            <input type="text" class="form-control" id="chatInput" placeholder="Type your message..."
                onkeypress="handleChatKeyPress(event)">
            <button class="btn btn-primary" onclick="sendMessage()">
                <i class="bi bi-send-fill"></i>
            </button>
        </div>
    </div>

    <button class="chat-fab" id="chatButton" onclick="toggleChat()">
        <i class="bi bi-chat-dots-fill fs-4"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="client.js"></script>
    </div>
</body>

</html>
