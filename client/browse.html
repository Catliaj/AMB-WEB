<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Browse Properties - ABM</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="clientstyle.css">
</head>
<body>
  <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light sticky-top custom-nav" id="mainNav">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="homepage.html">
          <img src="images/amb_logo.png" alt="AMB Logo" height="40" class="me-2">
          <span class="logo-text">PROPERTY</span>
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto align-items-md-center main-links">
                <li class="nav-item">
                <a class="nav-link nav-link-custom" href="homepage.html">
                    <i class="bi bi-house-door me-2"></i>Home
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link nav-link-custom" href="browse.html">
                    <i class="bi bi-building me-2"></i>Browse Properties
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link nav-link-custom" href="bookings.html">
                    <i class="bi bi-calendar-check me-2"></i>My Bookings
                </a>
                </li>
            </ul>

            <ul class="navbar-nav align-items-md-center">
                <li class="nav-item">
                <a class="nav-link nav-link-custom" href="profile.html">
                    <i class="bi bi-person me-2"></i>Profile
                </a>
                </li>
                <li class="nav-item ms-md-2 d-none d-md-block">
                <button class="btn btn-link text-dark p-2" id="themeToggle" onclick="toggleTheme()">
                    <i class="bi bi-sun-fill fs-5" id="themeIcon"></i>
                </button>
                </li>
            </ul>
            </div>
      </div>
    </nav>

  <main id="mainContent" class="page-bg-muted py-4">
    <div class="container">
      <div class="mb-4">
          <h1 class="h3 fw-medium mb-1">Browse Properties</h1>
          <p class="text-muted" id="propertyCount">0 properties available</p>
      </div>

      <div class="filters-card mb-4">
          <div class="d-flex align-items-center mb-3">
              <i class="bi bi-sliders text-primary me-2"></i>
              <span class="fw-medium">Filters</span>
          </div>

          <div class="row g-3">
              <div class="col-md-6 col-lg-3">
                  <div class="input-icon-wrapper">
                      <i class="bi bi-search input-icon"></i>
                      <input type="text" id="searchFilter" class="form-control input-with-icon" placeholder="Search location..." oninput="applyFilters()">
                  </div>
              </div>
              <div class="col-md-6 col-lg-3">
                  <select id="typeFilter" class="form-select" onchange="applyFilters()">
                      <option value="all">All Types</option>
                      <option value="For Sale">For Sale</option>
                      <option value="For Rent">For Rent</option>
                  </select>
              </div>
              <div class="col-md-6 col-lg-3">
                  <select id="bedroomsFilter" class="form-select" onchange="applyFilters()">
                      <option value="all">Any Bedrooms</option>
                      <option value="2">2 Bedrooms</option>
                      <option value="3">3 Bedrooms</option>
                      <option value="4">4 Bedrooms</option>
                      <option value="5">5+ Bedrooms</option>
                  </select>
              </div>
              <div class="col-md-6 col-lg-3">
                  <select id="priceFilter" class="form-select" onchange="applyFilters()">
                      <option value="all">All Prices</option>
                      <option value="0-500k">$0 - $500k</option>
                      <option value="500k-1m">$500k - $1M</option>
                      <option value="1m-5m">$1M - $5M</option>
                      <option value="5m+">$5M+</option>
                  </select>
              </div>
          </div>
      </div>

      <div id="propertiesContainer">
        <!-- JS will inject property cards here via renderPropertiesGrid() -->
      </div>
    </div>
  </main>

  <!-- Chat widget (same as other pages) -->
  <div class="chat-window" id="chatWindow">
      <div class="chat-header">
          <div class="d-flex align-items-center">
              <div class="chat-avatar">
                  <i class="bi bi-chat-dots-fill text-white"></i>
              </div>
              <div class="ms-3">
                  <p class="mb-0 fw-medium text-white small">Support Team</p>
                  <div class="d-flex align-items-center">
                      <span class="status-dot"></span>
                      <span class="text-white small ms-1" style="opacity: 0.9;">Online</span>
                  </div>
              </div>
          </div>
          <button class="btn-close btn-close-white" onclick="toggleChat()"></button>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input-area">
          <input type="text" class="form-control" id="chatInput" placeholder="Type your message..." onkeypress="handleChatKeyPress(event)">
          <button class="btn btn-primary" onclick="sendMessage()">
              <i class="bi bi-send-fill"></i>
          </button>
      </div>
  </div>

  <button class="chat-fab" id="chatButton" onclick="toggleChat()">
      <i class="bi bi-chat-dots-fill fs-4"></i>
  </button>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="client.js"></script>
</body>
</html>
